<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Based Activities</title>
</head>

<body class="h-full">
    <header class="text-center my-5 bg-blue-500 text-white p-5">
        <h1 class="text-4xl font-bold">Weather Based Activities</h1>
    </header>
    <div class="max-w-md mx-auto my-4 px-4 py-2 bg-white rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-2">Search for a City</h2>
        <form id="search-form">
            <div class="flex mb-4">
                <input id='city-input' class="w-full px-3 py-2 border border-gray-400 rounded-lg" type="text"
                    placeholder="Enter city name...">
                <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
                    type="submit" id="search-button">Search</button>
            </div>
        </form>
    </div>
    <!-- container for the city name and weather information -->
    <div id="city-container" class="flex justify-center flex-wrap my-4"></div>

    <!-- container for the map of the searched area -->
    <div id="map" class="flex justify-center min-w-sm max-w-2xl h-1/2 mx-auto"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer>
    </script>
    </div>
        <script src="./assets/js/script.js"></script>
</body>

</html>
