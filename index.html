<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Based Activities</title>
</head>

<body>
    <header class="text-center my-5 bg-blue-500 text-white p-5">
        <h1 class="text-4xl font-bold">Weather Based Activities</h1>
    </header>
    <div class="max-w-md mx-auto my-4 px-4 py-2 bg-white rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-2">Search for a City</h2>
        <form>
            <div class="flex mb-4">
                <input class="w-full px-3 py-2 border border-gray-400 rounded-lg" type="text"
                    placeholder="Enter city name...">
                <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
                    type="submit">Search</button>
            </div>
        </form>
    </div>
</body>

</html>
